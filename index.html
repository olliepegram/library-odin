<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Library</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="books"></div>
		<button class="new-book-button">New Book</button>
		<form class="book-form">
			<label for="title">Title</label>
			<input
				name="title"
				type="text"
			/>
			<label for="author">Author</label>
			<input
				name="author"
				type="text"
			/>
			<label for="pages">Number</label>
			<input
				name="pages"
				type="number"
			/>
			<label for="read">Have you read this book yet?</label>
			<input
				type="checkbox"
				name="read"
			/>
			<button type="submit">Submit</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
